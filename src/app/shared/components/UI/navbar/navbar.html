<header class="flex flex-col gap-2.5 bg-white shadow-sm sticky top-0 z-20">

  <div class="flex items-center justify-between px-4 h-12 md:hidden">
    <button 
      class="w-10 h-10 flex items-center justify-center"
      (click)="onToggleSidebar()">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>
  </div>

  <div class="flex items-center w-full h-12 px-4 gap-1.5 text-xs text-gray-400">
    <span class="cursor-pointer text-blue-700">Home</span>

    @if (title !== 'Home') {
      <ng-container>
        <span class="mx-1">/</span>
        <span class="text-gray-600 font-medium">{{ title }}</span>
      </ng-container>
    }
  </div>

  <!-- Header Bar with Icon + Title -->
  <div class="flex items-stretch px-4 gap-2 pb-2">
    @if(showBack){
      <button 
        class="w-10 bg-white border border-blue-700 border-r-0 flex items-center justify-center rounded-l"
        type="button"
        (click)="onBack()">
        <img src="assets/images/chevron-left.png" class="w-5 h-5" alt="angle-left" />
      </button>
    }

    <div class="flex-1 bg-blue-600 text-white flex items-center gap-3 px-5 py-2 rounded-r">
      <i [class]="iconClass + ' text-base'"></i>
      <span class="text-sm font-semibold">{{ title }}</span>
    </div>
  </div>

</header>
