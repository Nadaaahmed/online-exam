<!-- navbar.html -->
<header class="bg-white shadow-sm sticky top-0 z-20 flex flex-col gap-2">

  <!-- MOBILE MENU BUTTON -->
  <div class="flex items-center justify-between px-4 h-12 md:hidden">
    <button 
      class="w-10 h-10 flex items-center justify-center"
      (click)="onToggleSidebar()">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>
  </div>

  <!-- BREADCRUMB -->
  <div class="flex items-center w-full h-10 px-4 gap-2 text-xs text-gray-400">
    <span class="cursor-pointer text-blue-700">Home</span>

    @if(title !== 'Home') {
      <span>/</span>
      <span class="text-gray-600 font-semibold">{{ title }}</span>
    }
  </div>

  <!-- TITLE BAR -->
  <div class="flex items-stretch px-4 pb-3">

    @if(showBack){
      <button 
        class="w-10 bg-white border border-blue-700 border-r-0 flex items-center justify-center rounded-l"
        type="button"
        (click)="onBack()">
        <img src="assets/images/chevron-left.png" class="w-5 h-5" />
      </button>
    }

    <div class="flex-1 bg-blue-600 text-white flex items-center gap-3 px-5 py-2 rounded-r">
      <i [class]="iconClass"></i>
      <span class="text-sm font-semibold">{{ title }}</span>
    </div>
  </div>
</header>
