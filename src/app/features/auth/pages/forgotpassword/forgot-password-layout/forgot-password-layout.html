<div class="w-full max-w-md mx-auto flex flex-col">
  @switch(currentStep) {
    @case('email') {
      <app-enter-email (next)="goToVerification($event)"></app-enter-email>
    }
    @case('verify') {
      <app-verifycode 
        [email]="email" 
        (next)="goToSetPassword($event)" 
        (back)="goToEmail()">
      </app-verifycode>
    }
    @case('password') {
      <app-setpassword 
        [email]="email" 
        (back)="goToVerification(email)">
      </app-setpassword>
    }
  }
</div>
