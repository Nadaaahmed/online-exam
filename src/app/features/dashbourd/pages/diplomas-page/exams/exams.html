<app-exam-card (click)="goToQuestions(exam._id)"
  *ngFor="let exam of exams$ | async" 
  [title]="exam.title"
  [numberOfQuestions]="exam.numberOfQuestions"
  [duration]="exam.duration"
></app-exam-card>

<p *ngIf="(exams$ | async)?.length === 0" class="text-center text-gray-400 text-sm mt-6">
  No exams found.
</p>
