<div class="p-6">
  <h2 class="text-2xl font-semibold text-blue-700 mb-6">Exams</h2>

  <div class="flex flex-col gap-4" *ngIf="exams.length > 0">
    <app-exam-card
      *ngFor="let exam of exams"
      [title]="exam.title"
      [questions]="exam.numberOfQuestions"
      [duration]="exam.duration"
    ></app-exam-card>
  </div>

  <p class="text-center text-gray-400 text-sm mt-6" *ngIf="exams.length === 0">
    No exams found.
  </p>
</div>
