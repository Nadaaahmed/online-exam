<div class="relative space-y-6 max-w-md mx-auto py-6">
  <div class="flex items-center gap-3">
    <i class="fa-solid fa-lock text-blue-600 text-xl"></i>
    <span class="text-lg font-semibold text-gray-800">Change Password</span>
  </div>

  <form class="space-y-4 text-xs" [formGroup]="form" (ngSubmit)="onSave()">
    <div>
      <label class="block mb-1 text-gray-500">Current password</label>
      <input
        type="password"
        class="change-password-input"
        formControlName="currentPassword"
        autocomplete="current-password"
      />
    </div>

    <div>
      <label class="block mb-1 text-gray-500">New password</label>
      <input
        type="password"
        class="change-password-input"
        formControlName="newPassword"
        autocomplete="new-password"
      />
    </div>

    <div>
      <label class="block mb-1 text-gray-500">Confirm new password</label>
      <input
        type="password"
        class="change-password-input"
        formControlName="confirmPassword"
        autocomplete="new-password"
      />

      <div *ngIf="form.hasError('passwordsMismatch') && form.touched" class="mt-1 text-[10px] text-red-500">
        Passwords do not match.
      </div>

      <div *ngIf="errorMessage" class="mt-2 text-[10px] text-red-500 border border-red-200 bg-red-50 px-3 py-2 rounded">
        {{ errorMessage }}
      </div>
    </div>

    <div class="flex justify-end pt-4">
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded disabled:opacity-60"
        [disabled]="form.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="pointer-events-none absolute -bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-[10px] px-4 py-2 rounded shadow-md">
    {{ successMessage }}
  </div>
</div>
